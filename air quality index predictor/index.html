<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container">
  <h1>Air Quality index predictor</h1>
  <p><b>Predict Air quality index on the basis of concentration of so2,no2,rspm,spm</b></p>

  <form form method='POST'>
    <div>
      <input placeholder='sulphur dioxide concentration' value='{{so}}' name='so2'></input>
    </div>

    <div>
      <input placeholder='nitrogen dioxide concentration' value='{{ni}}' name='no2'></input>
    </div>

    <div>
      <input placeholder='respirable suspended particualte matter' value='{{rsm}}' name='rspm'></input>
    </div>

    <div>
      <input placeholder='suspended particulate matter' value='{{pm}}' name='spm'></input>
    </div>
    <p>{{output}}</p>
    <button class="btn btn-warning" >Predict Air quality</button>
        <button class="btn btn-warning" >Reset</button>


  </form>

</div>
